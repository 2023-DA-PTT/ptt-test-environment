apiVersion: apps/v1
kind: Deployment
metadata:
  name: ptt-test-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ptt-test-environment
  template:
    metadata:
      labels:
        app: ptt-test-environment
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: dockerconfigjson-github-com